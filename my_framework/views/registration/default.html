<main class="container-fluid register">
  <div class="row">

    <form action="{{url}}" method="post">
    {{errorLogin}}
    {{errorPass}}
    {{errorName}}
    {{errorFind}}
    {{errorAdd}}
        <div class="form-group">
          <span>
            <i class="glyphicon glyphicon-user"></i>
          </span>
          <input type="text" name="login" data-toggle="tooltip" data-placement="top" title="Login avec des chiffres ou des lettres entre 4 et 10 caractères" class="form-control" placeholder="Entrez un Login" required>
        </div>
        <div class="form-group">
          <span>
            <i class="glyphicon glyphicon-eye-close"></i>
          </span>
          <input type="password" name="password" data-toggle="tooltip" data-placement="top" class="form-control" placeholder="Entrez un Mot de passe" title="Mot de passe entre 4 et 20 caractères" required>
        </div>
        <div class="form-group">
          <span>
            <i class="glyphicon glyphicon-record"></i>
          </span>
          <input type="text" name="name" class="form-control" placeholder="Entrez votre Prénom" required>
        </div>
        <button type="submit" class="btn btn-success">S'Inscrire</button>
      </form>
    </div>
  </main>
</body>
</html>
